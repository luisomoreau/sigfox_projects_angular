<div class="row" data-ng-controller="DevicesCtrl">

    <div class="row">
        <div class="col-lg-4 col-md-12 col-xs-12">
            <div class="panel" data-ng-repeat="device in devices" ng-click="getAllMessages()">
                <div class="panel panel-heading text-center">{{device.name}}</div>
                <div class="panel-body">
                    <div class="col-lg-6 col-md-6 col-xs-6">
                        <img class="img-responsive" src="img/C558D.jpg">
                    </div>
                    <div class="col-lg-6 col-md-6 col-xs-6 text-center ali">
                    <p>{{device.id}}</p>
                    <p>{{device.category}}</p>
                    <p>{{device.board}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-show="showMessage">
        <div class="col-lg-4 col-md-12 col-xs-12">
            <div class="panel" data-ng-repeat="message in messages | orderBy:'-id'">
                <div class="panel panel-heading text-center">{{message.time | date:'MM/dd/yyyy @ h:mma'}}</div>
                <div class="panel-body">
                    <p>Temperature: {{message.temp}}Â°C</p>
                    <p>Lightening: {{message.lum}}%</p>
                    <p>Ground moisture: {{message.hum}}%</p>
                    <p>id: {{message.id}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
